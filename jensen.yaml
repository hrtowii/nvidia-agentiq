llms:
  #  l AIQ toolkit which LLM to use for the agent
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.5
  # openai_llm:
  #   _type: openai
  #   model_name: gpt-3.5-turbo
  #   max_tokens: 2000

workflow:
  # Use an agent that 'reasons' and 'acts' - https://react-lm.github.io/
  # https://docs.nvidia.com/aiqtoolkit/latest/workflows/about/reasoning-agent.html
  # https://docs.nvidia.com/aiqtoolkit/latest/workflows/about/rewoo-agent.html
  _type: react_agent

  tool_names: [exa_search, current_datetime, read_file, write_file, edit_file, create_directory, list_directory, directory_tree, move_file, search_files, get_file_info, list_allowed_directories]
  llm_name: nim_llm
  verbose: true
  retry_parsing_errors: true
  max_retries: 3
